apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/rh-gitops-midstream/catalog?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: "{{revision}}"
    build.appstudio.redhat.com/target_branch: "{{target_branch}}"
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: >-
      event == "push" && 
      target_branch == "main" && 
      (
        "catalog/v4.16/***".pathChanged() ||
        ".tekton/catalog-4-16-push.yaml".pathChanged() ||
        ".tekton/images-mirror-set.yaml".pathChanged() ||
        ".tekton/multi-platform-fbc-image-build.yaml".pathChanged() ||
        ".tekton/tasks/***".pathChanged()
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: catalog-4-16
    appstudio.openshift.io/component: catalog-4-16
    pipelines.appstudio.openshift.io/type: build
  name: catalog-4-16-on-push
  namespace: rh-openshift-gitops-tenant
spec:
  params:
    - name: git-url
      value: "{{source_url}}"
    - name: revision
      value: "{{revision}}"
    - name: output-image
      value: quay.io/redhat-user-workloads/rh-openshift-gitops-tenant/catalog:{{revision}}
    - name: dockerfile
      value: Dockerfile
    - name: path-context
      value: catalog/v4.16
    - name: ocp-version
      value: "v4.16"
    - name: additional-tags
      value:
      - v4.16
    - name: catalog-template-path
      value: "catalog/v4.16/template.yaml"
    - name: catalog-output-path
      value: "catalog/v4.16/openshift-gitops-operator/catalog.json"
  pipelineRef:
    name: multi-platform-fbc-image-build
  taskRunTemplate: 
    serviceAccountName: build-pipeline-catalog-4-16
  workspaces:
    - name: git-auth
      secret:
        secretName: "{{ git_auth_secret }}"
status: {}
